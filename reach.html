<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reach.css">
    <title>Reach us</title>
</head>

<body oncontextmenu="return false;">
    <video class="blackhole" src="assets/videos/blackhole.webm" autoplay muted loop></video>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
        </div>
        <div class="nav-items">
            <div class="nav-link">
                <a class="f-link" href="index.html" target="_self">Home</a>
            </div>
            <div class="nav-link">
                <a href="articles.html" target="_self">Articles</a>
            </div>
            <div class="nav-link">
                <a href="innovations.html" target="_self">Innovations</a>
            </div>
            <div class="nav-link">
                <a href="about.html" target="_self">About</a>
            </div>
            <div class="nav-link">
                <a class="l-link" href="reach.html" target="_self">Reach us</a>
            </div>
        </div>
    </header>

    <div class="circle-element circle-1"></div>
    <div class="circle-element circle-2"></div>
    <section class="p--5">
        <h1 class="page-title" animate="fade-in">REACH US</h1>
        <div class="reach-wrapper" animate="fade-in">
            <div class="left-container">
                <img src="assets/images/contact.png" alt="Object Image" height="350" width="auto">
            </div>
            <div class="right-container">
                <form class="form-container">
                    <h1 class="form-title">For more info</h1>
                    <p class="form-description">We invite you to establish a connection with us by taking a moment to send us 
                        a message. Your thoughts and inquiries are important to us, and we look forward to hearing from you</p>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" spellcheck="false" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="message-box">Message</label>
                        <textarea id="message-box" cols="30" rows="5" maxlength="250" spellcheck="false"></textarea>
                    </div>
                    <button type="submit">Send message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-socials">
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="footer-text">
            <p>&copy; 2024 TechOdyssey | .</p>
        </div>
    </footer>    

</body>

</html>
